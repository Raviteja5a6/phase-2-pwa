<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <link rel="stylesheet" href="css/form.css">

  <body>
    <h2>Resume builder</h2>
 <section>

</section>

   <select name="branch1" id="branch1">

   <option>cse</option>
   <option>ece</option>
   <option>civil</option>
   <option>eee</option>
   <option>mech</option>
 </select><br>
       <input type="number"  name="marks1" id="marks1" placeholder="enter u r percentage">
</section>
</div>
<div class="main">
    <section>
       <h3>intermediate details:</h3>
        <input type="text" name="college2" id="college2" placeholder="enter u r college name"><br>

        <option>inter</option>

  </select><br>
      <select name="branch2" id="branch2">

        <option>CEC</option>
        <option>MEC</option>
 </select><br>
      <input type="number"  name="marks2" id="marks2" placeholder="enter u r percentage">
</section>
<section>
  <h2>SSC details:</h2>
  <input type="text" name="college3" id="college3" placeholder="enter u r college3 name"><br>

    <option>select u r board</option>
    <option>SSC</option>
    <option>CBSE</option>
    <option>ICSE</option>
  </select><br>
    <input type="number"  name="marks3" id="marks3" placeholder="enter u r percentage">
</section>
</div>
<div class="main">
  <section>
    <h2> technical skills:</h2>
    <input type="text"  name="skills" id="skills" placeholder="enter u r skills"><br>
      </section>
</div>
</form>
<button type="button" name="button" onclick="addData()">submit</button>
